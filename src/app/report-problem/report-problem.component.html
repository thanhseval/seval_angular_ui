<div class="container-fluid">
    <h1>Báo cáo sự cố</h1>
    <form>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Thời gian</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" disabled>
                <input matStartDate formControlName="start" placeholder="Ngày bắt đầu">
                <input matEndDate formControlName="end" placeholder="Ngày kết thúc">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Địa chỉ</mat-label>
            <input matInput placeholder="Nhập địa chỉ">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Loại sự cố</mat-label>
            <mat-select>
                <mat-option *ngFor="let incidentType of incidentTypes" [value]="incidentType.value">
                    {{incidentType.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Người giám sát</mat-label>
            <mat-select>
                <mat-option *ngFor="let supervisor of supervisors" [value]="supervisor.value">
                    {{supervisor.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Trạng thái</mat-label>
            <mat-select>
                <mat-option *ngFor="let s of status" [value]="s.value">
                    {{s.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Người thực hiện</mat-label>
            <mat-select>
                <mat-option *ngFor="let performer of performers" [value]="performer.value">
                    {{performer.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Thông tin tái lập</mat-label>
            <mat-select>
                <mat-option *ngFor="let remediationInformation of remediationInformations"
                    [value]="remediationInformation.value">
                    {{remediationInformation.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div align="end">
            <button mat-stroked-button color="primary" style="margin-right: 3px;" (click)="clickCancel()">Hủy</button>
            <button type="submit" mat-stroked-button color="primary">Lưu</button>
            <!-- <button type="submit"  mat-stroked-button color="primary">Sửa </button> -->
        </div>
    </form>
</div>
